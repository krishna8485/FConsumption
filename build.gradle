buildscript {
    ext {
        springBootVersion = '2.0.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
   dependencies {
       classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
   }
}


apply plugin: 'java'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

//specific jar exclusion from download
configurations.all {
    exclude group: "org.springframework.boot", module:"spring-boot-starter-logging"
}

//List of dependencies to load for this project
dependencies {

    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    //Log4j logging
    compile("org.springframework.boot:spring-boot-starter-log4j2:${springBootVersion}")
    // Needed for Async Logging with Log4j 2
    compile("com.lmax:disruptor:3.3.6")

    //To reslove the jsp
    compile("org.apache.tomcat.embed:tomcat-embed-jasper:8.5.6")

    //To make restapi documentation using swagger
    compile("io.springfox:springfox-swagger2:2.6.1")
    compile("io.springfox:springfox-swagger-ui:2.6.1")

    //ESAPI Security
    compile("org.owasp.esapi:esapi:2.1.0.1")
    //Enabling Caching
    compile("org.springframework.boot:spring-boot-starter-cache:${springBootVersion}")

    //Generating report
    compile("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")

    //Security
    compile ("org.owasp.esapi:esapi: 2.0.1")

    //Testing
    testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
    testCompile ('junit:junit:4.12')

    compile("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}")
    // Use MySQL Connector-J
    compile ("mysql:mysql-connector-java:5.1.13")


}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}
